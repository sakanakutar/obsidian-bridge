<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Open in Obsidian</title>

  <style>
    :root{
      /* 注意: 多くのブラウザは img に obsidian:// を許可しない */
      --ICON_URL: "https://sakanakutar.github.io/obsidian-bridge/a9a34885821fff8941270ccd6e2ca923c83801b2.png";

      /* カード背景（任意）: 例) "https://example.com/bg.jpg" */
      --CARD_BG_URL: url("https://sakanakutar.github.io/obsidian-bridge/");
      
        /* ページ背景（body全体） */
  --PAGE_BG_URL: url("https://sakanakutar.github.io/obsidian-bridge/954f4066-5840-4a38-b480-d152f2c8b756.webp"); /* ←ここを差し替え */
  --PAGE_BG_OPACITY: 1; /* 0.0〜0.7程度で調整 */

      --bg0:#080a10;
      --bg1:#121826;

      --text:#e7e9f2;
      --muted:#a6adbb;

      --accent:#a78bfa;
      --accent2:#7c3aed;

      --border:rgba(255,255,255,0.10);
      --border2:rgba(255,255,255,0.16);

      --glassA:rgba();
      --glassB:rgba(17,22,34,0.24);

      --shadow: 0 18px 48px rgba(0,0,0,0.55);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      background:
    radial-gradient(1100px 700px at 18% 12%, rgba(0,0,0,0.8), transparent 56%),
    radial-gradient(900px 600px at 84% 26%, rgba(0,180,140,0.10), transparent 60%),
    radial-gradient(900px 720px at 50% 110%, rgba(80,200,255,0.14), transparent 58%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "SF Pro Text",
                   "Segoe UI", "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Sans",
                   "Yu Gothic", "Meiryo", sans-serif;
      line-height:1.55;
      position: relative;
  overflow-x: hidden;
    }

body::before{
  content:"";
  position: fixed;
  inset: 0;
  background: var(--PAGE_BG_URL);
  background-size: cover;
  background-position: center;
  filter: saturate(1.05) contrast(1.02);
  opacity: var(--PAGE_BG_OPACITY);
  z-index: -10;
  pointer-events: none;
}

/* 画像と既存グラデの馴染ませ（任意） */
body::after{
  content:"";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1100px 700px at 18% 12%, rgb(27 26 30 / 51%), #00000000 56%), 
    radial-gradient(900px 600px at 84% 26%, rgba(0, 0, 0, 0.14), #00000000 60%), 
    linear-gradient(180deg, rgb(15 17 23 / 68%), rgb(43 35 61 / 46%));
  z-index: -9;
  pointer-events: none;
}    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 30px 18px 52px;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 16px;
      opacity:0.96;
    }

    .mark{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 22px rgba(124,58,237,0.18);
      flex: 0 0 auto;
      position:relative;
    }
    .mark img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.1) contrast(1.05);
    }
    .mark:after{
      content:"";
      position:absolute;
      inset:-45% -30%;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.52), transparent 50%);
      transform: rotate(18deg);
      opacity:0.55;
      pointer-events:none;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .brand .title{
      font-weight: 780;
      letter-spacing: 0.2px;
      font-size: 14px;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .card{
      position:relative;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 16px;
      background: rgba(0,0,0,0.18);
    }

    /* 背景画像 + グラス層（元コードで欠落していたセレクタを復元） */
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      backdrop-filter: blur(2px);
backdrop-filter: brightness(60%);
backdrop-filter: contrast(40%);
backdrop-filter: drop-shadow(4px 4px 10px blue);
backdrop-filter: grayscale(30%);
backdrop-filter: hue-rotate(120deg);
backdrop-filter: invert(70%);
backdrop-filter: opacity(20%);
backdrop-filter: sepia(90%);
backdrop-filter: saturate(80%);
      background-size: cover;
      background-position: center;
      transform: scale(1.04);
      filter: saturate(1.05) contrast(1.02);
      z-index:-3;
    }

    .card:after{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        linear-gradient(180deg, var(--glassA), var(--glassB)),
        linear-gradient(135deg, rgba(255,255,255,0.10), transparent 42%),
        radial-gradient(700px 380px at 15% 8%, rgba(255,255,255,0.08), transparent 55%),
        radial-gradient(900px 520px at 85% 32%, rgba(255,255,255,0.05), transparent 60%);
      backdrop-filter: blur(5px) saturate(1.18);
      -webkit-backdrop-filter: blur(5px) saturate(1.18);
      opacity:0.92;
      z-index:-2;
      pointer-events:none;
    }

    /* 本文プレビュー（上に、入るだけ入れる） */
    .preview{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      border-radius: 14px;
      padding: 12px 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px) saturate(1.12);
      -webkit-backdrop-filter: blur(10px) saturate(1.12);
      overflow:hidden;
      max-height: 38vh;
    }
    .preview pre{
      margin:0;
      white-space: pre-wrap;
      word-break: break-word;
      color: rgba(231,233,242,0.92);
      font-size: 12.8px;
      line-height: 1.65;
    }

    .note{
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: 12.5px;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

/* iOS系リキッドガラス寄せ（ボタン） */
.btn{
  position:relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  padding: 13px 16px;
  border-radius: 16px;
  min-width: 220px;

  color: rgba(255,255,255,0.94);
  text-decoration:none;
  font-weight: 780;
  font-size: 14px;
  letter-spacing: 0.2px;

  /* ガラス本体 */
  background:
  backdrop-filter: blur(1.5px) saturate(1.35);
  -webkit-backdrop-filter: blur(1.5px) saturate(1.35);

  box-shadow:
    0 22px 60px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.22),
    inset 0 -1px 0 rgba(0,0,0,0.32);

  overflow:hidden;
  user-select:none;
  -webkit-tap-highlight-color: transparent;

  transition:
    transform .14s ease,
    box-shadow .14s ease,
    border-color .14s ease,
    filter .14s ease;
}

/* 薄膜の“縁”＋ごく薄い虹色 */
.btn::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius: 17px;
  pointer-events:none;
}

/* 反射（流れるハイライト） */
.btn::after{
  content:"";
  position:absolute;
  inset:-40% -30%;
  border-radius: 999px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.50), transparent 52%);
  transform: rotate(18deg) translate3d(-14%, -6%, 0);
  opacity: 0.22;
  filter: blur(0.2px);
  pointer-events:none;
  transition: transform .35s ease, opacity .35s ease;
}

/* hover/active */
.btn:hover{
  transform: translateY(-1px);
  border-color: rgba(255,255,255,0.26);
  box-shadow:
    0 28px 76px rgba(0,0,0,0.62),
    inset 0 1px 0 rgba(255,255,255,0.26),
    inset 0 -1px 0 rgba(0,0,0,0.34);
  filter: saturate(1.05);
}
.btn:hover::after{
  transform: rotate(18deg) translate3d(6%, 2%, 0);
  opacity: 0.30;
}
.btn:active{
  transform: translateY(0px);
}

/* フォーカス */
.btn:focus-visible{
  outline: 3px solid rgba(167,139,250,0.30);
  outline-offset: 2px;
}

/* ドットも“ガラス内発光”っぽく */
.dot{
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: rgba(167,139,250,0.95);
  box-shadow:
    0 0 0 4px rgba(167,139,250,0.12),
    0 0 18px rgba(167,139,250,0.28);
}
    .btn span.label{
      position:relative;
      z-index:1;
    }

    .meta{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(10px) saturate(1.1);
      -webkit-backdrop-filter: blur(10px) saturate(1.1);
    }
    .pulse{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(167,139,250,0.35);
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.0); }
      30% { box-shadow: 0 0 0 6px rgba(167,139,250,0.16); }
      100% { box-shadow: 0 0 0 14px rgba(167,139,250,0.0); }
    }

    @media (max-width: 520px){
      .btn{ min-width: 100%; }
      .wrap{ padding-top: 22px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar" aria-hidden="true">
      <div class="mark">
        <img id="iconImg" alt="" />
      </div>
      <div class="brand">
        <div class="title">Obsidian Bridge</div>
        <div class="sub" id="subLine">… へ遷移</div>
      </div>
    </div>

    <div class="card">
      <div class="preview" id="previewBox" hidden>
        <pre id="previewText"></pre>
      </div>

      <p class="note">自動で開かない場合は、下のリンクをタップ</p>

      <div class="actions">
        <a id="openLink" class="btn" href="#">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">Obsidianで開く</span>
        </a>
      </div>

      <div class="meta">
        <span class="chip">
          <span class="pulse" aria-hidden="true"></span>
          <span id="statusText">waiting…</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var statusText = document.getElementById("statusText");
      var subLine = document.getElementById("subLine");
      var iconImg = document.getElementById("iconImg");
      var previewBox = document.getElementById("previewBox");
      var previewText = document.getElementById("previewText");
      var openLink = document.getElementById("openLink");

      // CSS変数のICON_URLを読み取ってアイコンに設定（ただし obsidian:// は表示できない場合が多い）
      try {
        var iconUrlRaw = getComputedStyle(document.documentElement).getPropertyValue("--ICON_URL").trim();
        var iconUrl = iconUrlRaw ? iconUrlRaw.replace(/^["']|["']$/g, "") : "";
        if (iconUrl && !/^obsidian:\/\//i.test(iconUrl)) {
          iconImg.src = iconUrl;
        } else {
          // obsidian:// を img に突っ込むのは失敗しがちなので空にしておく
          iconImg.removeAttribute("src");
        }
      } catch (e) {}

      var params = new URLSearchParams(location.search);
      var u = params.get("u"); // 必須: obsidian://... をURLエンコードして渡す
      var p = params.get("p"); // 任意: プレビュー本文（URLエンコードして渡す）

      if (!u) {
        statusText.textContent = "missing u";
        subLine.textContent = "missing u へ遷移";
        openLink.href = "#";
        return;
      }

      var obsidianUrl;
      try {
        obsidianUrl = decodeURIComponent(u);
      } catch (e) {
        statusText.textContent = "decode error";
        subLine.textContent = "decode error へ遷移";
        openLink.href = "#";
        return;
      }

      // ノートタイトル推定: obsidian://open?...&file=... から file を読む（無ければ path）
      function getTitleFromObsidianUrl(url) {
        try {
          var qpos = url.indexOf("?");
          var q = qpos >= 0 ? url.slice(qpos + 1) : "";
          var qs = new URLSearchParams(q);

          var file = qs.get("file");
          var path = qs.get("path");
          var raw = file || path || "";
          if (!raw) return "unknown";

          raw = raw.replace(/\\/g, "/");
          var parts = raw.split("/");
          var last = parts[parts.length - 1] || raw;

          last = last.replace(/\.md$/i, "");
          return last || "unknown";
        } catch (e) {
          return "unknown";
        }
      }

      var title = getTitleFromObsidianUrl(obsidianUrl);
      subLine.textContent = title + " へ遷移";

      // ボタンにURLを設定
      openLink.href = obsidianUrl;

      // プレビュー表示（任意）
      if (p) {
        try {
          var decoded = decodeURIComponent(p);
          previewText.textContent = decoded;
          previewBox.hidden = false;
        } catch (e) {
          // 失敗してもプレビューは出さない
          previewBox.hidden = true;
        }
      }

      statusText.textContent = "redirecting…";

      // 自動遷移を試す（弾かれる環境があるので、ボタンを保険として残す）
      setTimeout(function () {
        try {
          location.href = obsidianUrl;
          statusText.textContent = "attempted";
        } catch (e) {
          statusText.textContent = "blocked";
        }
      }, 200);
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Open in Obsidian</title>

  <style>
    :root{
      /* Obsidian-ish dark palette */
      --bg: #0f1117;
      --panel: #151a23;
      --panel-2: #111622;
      --text: #e6e8ee;
      --muted: #a6adbb;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --accent: #a78bfa;      /* purple */
      --accent-2: #7c3aed;    /* deeper purple */
      --danger: #fb7185;
      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(167,139,250,0.12), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(124,58,237,0.10), transparent 60%),
        radial-gradient(900px 700px at 50% 100%, rgba(255,255,255,0.03), transparent 55%),
        var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "SF Pro Text",
                   "Segoe UI", "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Sans",
                   "Yu Gothic", "Meiryo", sans-serif;
      line-height: 1.55;
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 36px 18px 48px;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 18px;
      opacity: 0.95;
    }

    .mark{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background:
        linear-gradient(135deg, rgba(167,139,250,0.95), rgba(124,58,237,0.95));
      box-shadow: 0 8px 18px rgba(124,58,237,0.18);
      position: relative;
      overflow: hidden;
    }
    .mark:after{
      content:"";
      position:absolute;
      inset:-40% -20%;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.55), transparent 45%);
      transform: rotate(18deg);
      opacity: 0.65;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .brand .title{
      font-weight: 750;
      letter-spacing: 0.2px;
      font-size: 14px;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent 25%), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px 18px;
    }

    .hero{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-bottom: 14px;
    }

    .hero h1{
      margin:0;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(167,139,250,0.35);
      background:
        linear-gradient(135deg, rgba(167,139,250,0.18), rgba(124,58,237,0.10));
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
      min-width: 220px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(167,139,250,0.55);
      background:
        linear-gradient(135deg, rgba(167,139,250,0.24), rgba(124,58,237,0.14));
    }
    .btn:active{
      transform: translateY(0px);
    }
    .btn:focus-visible{
      outline: 3px solid rgba(167,139,250,0.35);
      outline-offset: 2px;
    }

    .btn .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(167,139,250,0.12);
    }

    .meta{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      border-radius: 999px;
      padding: 6px 10px;
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }

    .pulse{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(167,139,250,0.35);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse{
      0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.0); }
      30% { box-shadow: 0 0 0 6px rgba(167,139,250,0.18); }
      100% { box-shadow: 0 0 0 14px rgba(167,139,250,0.0); }
    }

    .hidden{
      display:none !important;
    }

    /* Small screens */
    @media (max-width: 520px){
      .btn{ min-width: 100%; }
      .wrap{ padding-top: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar" aria-hidden="true">
      <div class="mark"></div>
      <div class="brand">
        <div class="title">Obsidian Bridge</div>
        <div class="sub">obsidian:// へ遷移</div>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <!-- 文言は維持 -->
        <h1>自動で開かない場合は、下のリンクをタップ…</h1>
        <p>環境によっては自動遷移が制限されるため、手動リンクを併設しています…</p>
      </div>

      <div class="actions">
        <!-- 文言は維持（リンクテキスト） -->
        <a id="openLink" class="btn" href="#">
          <span class="dot" aria-hidden="true"></span>
          Obsidianで開く
        </a>
      </div>

      <div class="meta">
        <span class="chip">
          <span class="status"><span class="pulse" aria-hidden="true"></span>status</span>
          <span id="statusText">waiting…</span>
        </span>
        <span class="chip">
          param: <code style="color:var(--text);">?u=</code>
        </span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var statusText = document.getElementById("statusText");
      var u = new URLSearchParams(location.search).get("u");

      if (!u) {
        statusText.textContent = "missing u";
        return;
      }

      // u は URLエンコード済み文字列として渡す（decode後に obsidian://… になる）
      var obsidianUrl;
      try {
        obsidianUrl = decodeURIComponent(u);
      } catch (e) {
        statusText.textContent = "decode error";
        return;
      }

      var a = document.getElementById("openLink");
      a.href = obsidianUrl;

      statusText.textContent = "redirecting…";

      // iOSやX内ブラウザでは自動遷移が弾かれることがあるので、試すだけ試す
      setTimeout(function () {
        try {
          location.href = obsidianUrl;
          statusText.textContent = "attempted";
        } catch (e) {
          statusText.textContent = "blocked";
        }
      }, 200);
    })();
  </script>
</body>
</html>
